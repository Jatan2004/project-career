<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Registration | Codehal</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <header>
        <h2 class="logo">CAREER GUIDE</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button id="btnLogin" class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" type="email" required> <!-- Added id attribute to the email input -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" type="password" required> <!-- Added id attribute to the password input -->
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
               <div  class="login" >
                <button type="button" onclick="redirectTohomepage()">Login</button>
               </div> <!-- Changed type to "button" to prevent form submission -->
            </form>
        </div>
    </div>

    <!-- Script for Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // JavaScript to handle clicking login button
        function redirectTohomepage() {
            // Retrieve email and password values
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Redirect to homepage
            window.location.href = 'homepage.html'; // Replace 'homepage.html' with the actual path to your homepage
        };
    </script>
</body>

</html>
